<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startpage</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://kit.fontawesome.com/3dc9caaf6f.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="conthead">
            <div class="first">
                <div class="hello_greeting">Welcome back <span class="sel" id="user">Raghav</span>! </div>
                <div class="clocks" id="clocks">...</div>
            </div>
            <div class="second">
                <span id="weather">...</span>
            </div>
        </div>

        <div class="contsecond">
            <div class="search-cont">
                <input type="text" class="search-box" id="search" placeholder="Search with DuckDuckGo">
            </div>
        </div>

        <div class="contthird">
            <div link="https://lichess.org" class="app-box">
                <span class="title">Chess</span>
            </div>

            <div link="https://music.youtube.com" class="app-box">
                <span class="title">Music</span>
            </div>

            <div link="https://github.com" class="app-box">
                <span class="title">GitHub</span>
            </div>


            <div link="https://outlook.live.com/mail/0/" class="app-box">
                <span class="title">Mail</span>
            </div>
        </div>
 
    </main>

    <!-- <i class="fa-solid fa-gear nastaveni"></i> -->
    
    <script src="main.js"></script>
</body>
</html>
